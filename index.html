<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Rest Countries</title>
  </head>
  <body>
    <!-- Header section -->
    <header class="site-header">
      <div class="header-container container">
        <h2 class="header-title">Where in the world?</h2>
        <button class="header-dark-mode">
          <span class="header-dark-mode__inner">
            <span class="header-dark-mode__text">Dark Mode</span>
          </span>
        </button>
      </div>
    </header>
    <!-- /Header section -->

    <!-- Country section -->
    <section class="country">
      <div class="container country-container">
        <form class="country-form">
          <div class="search-form">
            <input
              class="form-input"
              type="text"
              name="country"
              aria-label="true"
              placeholder="Search for a countryâ€¦"
            />
          </div>
          <select class="select-form" name="region">
            <option value="selected" selected>Filter by Region</option>
            <option value="Africa">Africa</option>
            <option value="America">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </form>
        <ul class="country-list"></ul>
      </div>
    </section>
    <!-- /Country section -->

    <!-- Modal -->
    <div class="modal-wrapper">
      <div class="modal">
        <button class="modal__close-btn">Back</button>
        <div class="modal__inner">
          <img
            class="modal__img"
            src=""
            alt="country image"
            width="560"
            height="400"
          />
          <div class="modal__info">
            <h3 class="modal__title"></h3>
            <div class="modal__info-text-wrapper">
              <div class="modal__info-text-left">
                <p class="modal__info-text modal__info-text--native-name">
                  <strong>Native Name:</strong>
                </p>
                <p class="modal__info-text modal__info-text--population">
                  <strong>Population: </strong>
                </p>
                <p class="modal__info-text modal__info-text--region">
                  <strong>Region: </strong>
                </p>
                <p class="modal__info-text modal__info-text--sub-region">
                  <strong>Sub Region:</strong>
                </p>
                <p class="modal__info-text modal__info-text--capital">
                  <strong>Capital:</strong>
                </p>
              </div>
              <div class="modal__info-text-right">
                <p class="modal__info-text modal__info-text--currencies">
                  <strong>Currencies: </strong>
                </p>
                <p class="modal__info-text modal__info-text--language">
                  <strong>Languages:</strong>
                </p>
              </div>
            </div>
            <div class="modal__borders-wrapper">
              <p class="modal-text">
                <strong>Border Countries: </strong>
              </p>
              <ul class="modal__borders-list"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- template -->
    <template class="template-item">
      <li class="country-item">
        <a class="country-item__link" href="">
          <img
            class="country-item__image"
            src=""
            alt="country-item"
            width="264"
            height="160"
          />
          <div class="country-item__info">
            <h3 class="country-item__title"></h3>
            <p class="country-item__about country-item__about--population">
              <strong>Population:</strong>
            </p>
            <p class="country-item__about country-item__about--region">
              <strong>Region:</strong>
            </p>
            <p class="country-item__about country-item__about--capital">
              <strong>Capital: </strong>
            </p>
            <button class="country-item__btn">More info</button>
          </div>
        </a>
      </li>
    </template>

    <script src="./main.js"></script>
  </body>
</html>
